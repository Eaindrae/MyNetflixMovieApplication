// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'org.moallemi.gradle.advanced-build-version:gradle-plugin:1.6.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://dl.bintray.com/agpyaephyo/android' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def tmdbProperties = loadTMDBProperties()

ext{
    tmdbApiKey = tmdbProperties.getProperty('TMDB_API_KEY')
}


def loadTMDBProperties(){
    Properties localProperties = new Properties()
    localProperties.load(project.rootProject.file('tmdb_api_key.properties').newDataInputStream())
    return localProperties
}